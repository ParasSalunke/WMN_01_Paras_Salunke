<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY FIRST LOGIN PAGE</title>
</head>

<body>
    <h1>Form</h1>
    <form onsubmit="submitUserInformation()">
        <div>
            <label type="username" id="username">Username:</label>
            <input type="text" id="username_input" required>
        </div>

        <div>
            <label for="password" id="password">Password:</label>
            <input type="password" id="password_input" required>
        </div>

        <button type="submit">Sumbit</button>
    </form>

    <script src="./Script.js"></script>
</body>

</html>
