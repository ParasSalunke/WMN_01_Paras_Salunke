<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>Select Your Favorite Fruit</h1>
        <div class="dropdown">
            <button class="dropdown-btn">Select an option</button>
            <ul class="dropdown-content" id="dropdownMenu">
                <li>Apple</li>
                <li>Banana</li>
                <li>Cherry</li>
                <li>Date</li>
                <li>Elderberry</li>
                <li>Fig</li>
                <li>Grape</li>
                <li>Honeydew</li>
                <li>Kiwi</li>
                <li>Lemon</li>
            </ul>
        </div>
    </div>

    <h1 id="selectedFruit"></h1>


    <script src="script.js"></script>
</body>

</html>
