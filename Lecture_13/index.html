<!DOCTYPE html>
<html>

<head>
    <meta value="width=device-width" />
    <meta charset="UTF-8" />

    <title>Callback Function(Event Handlers) Demo</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playwrite+BE+VLG:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="container" id="container">
            <h3 class="click_heading" id="click_heading">TEXT</h3>
            <button class="click_handler" id="click_handler">Click Handler</button>

            <div class="over_out_handler" id="over_out_handler">
                <h4>Over Out Handler</h4>
            </div>

            <div class="enter_leave_handler" id="enter_leave_handler">
                <h4>Enter Leave Handler</h4>
            </div>

            <div class="key_up_down_handler" id="key_up_down_handler">
                <h4 class="key_up_down_text" id="key_up_down_text">
                    Key Up Down Handler
                </h4>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
