<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Variables</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Swap Variables</h1>
    <form id="swapForm">
        <label for="a">Value of a:</label>
        <input type="number" id="a" required>
        <label for="b">Value of b:</label>
        <input type="number" id="b" required>
        <button type="button" onclick="swapVariables()">Swap</button>
    </form>
    <div id="swapResult"></div>

    <script src="script.js"></script>
</body>
</html>
